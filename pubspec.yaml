name: media_info
description: Determine multimedia file properties like width, height, duration
version: 0.6.2
homepage: https://github.com/ened/flutter_plugin_media_info

environment:
  sdk: ">=2.3.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.6 <2.0.0"

dependencies:
  mime: ^0.9.6+3
  flutter:
    sdk: flutter

dev_dependencies:
  file_picker: ^1.11.0+3
  path_provider: ^1.6.10
  mockito: ^4.1.1
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  e2e: ^0.2.3

flutter:
  plugin:
    platforms:
      android:
        package: asia.ivity.mediainfo
        pluginClass: MediaInfoPlugin
      ios:
        pluginClass: IVMediaInfoPlugin
